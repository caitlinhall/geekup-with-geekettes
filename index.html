    <script type="text/javascript">
        $(document).ready(function() {

            /* Array to store Instagram posts after user is authenticated */
            var posts = [];

            /* Array to store GitHub profile from GitHub API */
            var github = [];

            /* Empty html container that will display user photos */
            var imageHolder = $("#instafeed");

            /* Empty html contianer to hold about me section */
            var aboutMe = $("#aboutMe");

            /* Empty html container to hold GitHub profile info from GitHub api */
            var github = $("#github");

            /* User */
            var userid = "4489780";

            // console.log($(window));
            
            /* Variable that will grab the auth token from the url once the user has authenticated themselves through Instagram */
            var myToken = window.location.hash.split("=");
            myToken = myToken[1];

           
            function createHtml (data) {
                console.log(data);
                var data = data.data; 
                var myposts = []
                for (var i = 0; i < 8; i++) {
                    var image = data[i].images.standard_resolution.url;
                    var imagegridHtml = 
                                '<div class="col-sm-3 post wow bounceInLeft">' + 
                                  '<div class="overlay"></div>' +
                                  '<p class="lead username">' + data[i].user.username + '</p>' +  
                                  '<img src="' + image + '" class="img-responsive post-image" style="width: 100%; height: auto;"/>' +
                                '</div>';
                    imageHolder.append(imagegridHtml);
                    imageHolder.append(data[i]);  
                }

               

            }

            aboutMe.append('<div class="col-sm-6 col-sm-offset-3" id="welcome-default"><h1 class="text-center">Welcome to geeking out with the Geeketttes! Please <a href="https://instagram.com/oauth/authorize/?client_id=283747d2bcf5489c8af8b752b0f92cc5&redirect_uri=http://northdacoder.github.io/geekup-with-geekettes/&response_type=token" class="btn btn-primary btn-sm" id="insta-login"><i class="fa fa-instagram"></i> login</a> with Instagram to get started</h1></div>');

            function createProfile (data) {
                aboutMe.html("");
                var data = data.data;
                console.log(data);
                var aboutmeHtml = 
                        '<h1 class="text-center">About Me</h1><br>' +
                        '<div class="col-sm-6 col-sm-offset-3">' +
                            '<center><img class="img-responsive img-rounded" src="' + data.profile_picture + '"></center>' +
                            '<h3 class="text-center" id="fullname">' + data.full_name + '</h3>' +
                            '<h3 class="text-center" id="username"><i class="fa fa-instagram"></i> ' + data.username + '</h3>' +
                            '<p class="lead text-center">' + data.bio + '</p>' +
                        '</div>';

                aboutMe.append(aboutmeHtml);
            }

            function githubHtml (data) {
                console.log("githubHtml function called");
                var data = data.data;
                console.log(data);
                var githubHtml = 
                        '<div class="col-sm-6 col-sm-offset-3" id="github-profile">' +
                            '<a href="https://github.com/' + data.login + '"><img src="' + data.avatar_url + '" class="img-responsive img-circle" id="github-avatar">' +
                            '<h1 class="text-center"><i class="fa fa-github"></i> ' + data.login + '</h1></a>' +
                        '</div>';

                $("#github").append(githubHtml);
            }

              

            function getData () {

                $.ajax({
                    type: 'GET',
                    url: "https://api.instagram.com/v1/users/self/feed?access_token=" + myToken,
                    // url: "https://api.instagram.com/v1/tags/" + q + "/media/recent?access_token=" + myToken,
                    dataType: 'jsonp',
                    success: function(json) {
                      createHtml(json);
                    },
                    error:  function(error) {
                      console.log(error);
                    }
                });


                $.ajax({
                    type: 'GET',
                    url: 'https://api.instagram.com/v1/users/' + userid + '/?access_token=' + myToken,
                    // url: "https://api.instagram.com/v1/users/self/feed?access_token=" + myToken,
                    // url: "https://api.instagram.com/v1/tags/" + q + "/media/recent?access_token=" + myToken,
                    dataType: 'jsonp',
                    success: function(json) {                    
                      createProfile(json);
                    },
                    error:  function(error) {
                      console.log(error);
                    }
                });


                 $.ajax({
                    type: 'GET',
                    url: 'https://api.github.com/users/northdacoder',
                    dataType: 'jsonp',
                    success: function(json) {    
                        github = json.data;
                        console.log("Github");
                        console.log(github);                
                        githubHtml(json);
                    },
                    error:  function(error) {
                      console.log(error);
                    }
                });

            }  



              
            getData();

            var instagramLogin = $("#insta-login");
            var instagramLogout = $("#insta-logout");

            if (myToken != undefined) {
                instagramLogin.hide();
                instagramLogout.show();
            } else {
                instagramLogout.hide();
                instagramLogin.show();
            }

        });
    </script>
